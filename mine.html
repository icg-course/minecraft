    // Создание блока Stone
    function addStone()
    {   
        var tr = document.createElement("Transform");
        tr.setAttribute("translation", "0 0 0");
        newid = "stoneTrans" + ids.stoneIdNum;
        tr.setAttribute("id", newid);
        tr.setAttribute("onclick", "setID(id)");
        ids.stoneIdNum++;
        curid = newid;
        vec.str = "0 0 0";   
        var sh = document.createElement("Shape");               
                // Узел Appearance
                var app = document.createElement("Appearance");               
                    // Узел Material
                    var mat = document.createElement("Material");                
                app.appendChild(mat);               
                // Узел ImageTexture
                var img = document.createElement("ImageTexture");
                img.setAttribute("url", "stone.png");
                app.appendChild(img);  // Помещаем ImageTexture в Appearance                
                sh.appendChild(app);   // Помещаем Appearance в Shape             
        tr.appendChild(sh);            // Помещаем Shape в Transform
        // Создаем куб
        var bx = document.createElement("Box");
        bx.setAttribute("size", "1 1 1");
        bx.setAttribute("id", "stoneBlock");  
        sh.appendChild(bx);            // Помещаем Box в Shape
        
        var sc = document.getElementById('root');
        sc.appendChild(tr);            // Помещаем Transform в сцену
        
        return false;
    }

    // Какая кнопка нажата          
    function checkKey(key)
    {   
      if (key == '38') 
        vec.y++;  // Up arrow    
      if (key == '40') 
        vec.y--;  // Down arrow   
      if (key == '37') 
        vec.x--;  // Left arrow   
      if (key == '39') 
        vec.x++;  // Right arrow
      if (key == '33')
        vec.z++;  // PageUp
      if (key == '34')
        vec.z--;  // PageDown
        
      // Удаляем выбранный блок
      if (key == '46'){  // Delete
        var delNode = document.getElementById(curid)
        delNode.parentNode.removeChild(delNode);
      }
     
      var newx = parseInt(vec.str.split(" ")[0]) + vec.x; //Первый символ строки преобразуется в число
      var newy = parseInt(vec.str.split(" ")[1]) + vec.y; //Второй символ строки преобразуется в число
      var newz = parseInt(vec.str.split(" ")[2]) + vec.z; //Третий символ строки преобразуется в число
      //alert(newx, newy, newz);
      vec.str = (newx + " " + newy + " " + newz);
      // Перемещаем объект на 1 
      document.getElementById(curid).setAttribute("translation", vec.str);
      //alert(vec.str);     
      setZero();    // Обнуляем еще раз переменные для перемещения нового блока    
    }
